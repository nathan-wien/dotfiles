# Font
font_family      JetbrainsMono Nerd Font
bold_font        JetbrainsMono Nerd Font
italic_font      JetbrainsMono Nerd Font
bold_italic_font JetbrainsMono Nerd Font

# font_family      Caskaydia Cove Nerd Font
# bold_font        Caskaydia Cove Nerd Font
# italic_font      Caskaydia Cove Nerd Font
# bold_italic_font Caskaydia Cove Nerd Font

font_size 10
adjust_line_height 1

# Cursor
cursor_shape block
shell_integration no-cursor
cursor_blink_interval 0

# Literature
disable_ligatures cursor

# Onedark
cursor_text_color  background
cursor      #888888
foreground #979eab
background #282c34

color0 #282c34
color1 #e06c75
color2 #98c379
color3 #e5c07b
color4 #61afef
color5 #be5046
color6 #56b6c2
color7 #979eab
color8 #393e48
color9 #d19a66
color10 #56b6c2
color11 #e5c07b
color12 #61afef
color13 #be5046
color14 #56b6c2
color15 #abb2bf

# Tab Bar
active_tab_foreground   #282c34
active_tab_background   #979eab
inactive_tab_foreground #abb2bf
inactive_tab_background #282c34
