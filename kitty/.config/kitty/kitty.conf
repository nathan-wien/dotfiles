# Font
font_family      JetbrainsMono Nerd Font
bold_font        JetbrainsMono Nerd Font
italic_font      JetbrainsMono Nerd Font
bold_italic_font JetbrainsMono Nerd Font

font_size 10
adjust_line_height 1

# Cursor
cursor_shape block
shell_integration no-cursor
cursor_blink_interval 0

# Literature
disable_ligatures cursor

# Theme
background #eeeeee
foreground #444444
selection_background #dbe9f9
selection_foreground #0E1116
url_color #0E1116
cursor_text_color  background
cursor      #444444

# Tabs
# active_tab_background #0969da
# active_tab_foreground #f6f8fa
# inactive_tab_background #424242
# inactive_tab_foreground #f6f8fa

# Windows Border
# active_border_color #e1e4e8
# inactive_border_color #e1e4e8

