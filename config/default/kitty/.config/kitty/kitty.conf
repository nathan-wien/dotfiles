# Font
font_family      JetBrains Mono Regular Nerd Font
bold_font        JetBrains Mono Bold Nerd Font
italic_font      JetBrains Mono Italic Nerd Font
bold_italic_font JetBrains Mono Bold Italic Nerd Font

# font_family      Caskaydia Cove Nerd Font
# bold_font        Caskaydia Cove Nerd Font
# italic_font      Caskaydia Cove Nerd Font
# bold_italic_font Caskaydia Cove Nerd Font

font_size 10
adjust_line_height 1

# Cursor
cursor_shape block
shell_integration no-cursor
cursor_blink_interval 0

# Bell
enable_audio_bell no

# Literature
disable_ligatures cursor

# PaperColor Light
