session_name: tippy
windows:
  - window_name: dotfiles
    shell_command_before:
      - cd ~/dotfiles
  - window_name: tippy-nvim
    shell_command_before:
      - cd ~/work/personal/tippy
      - source .venv/bin/activate
      - nvim
    focus: True
  - window_name: tippy-zsh
    shell_command_before:
      - cd ~/work/personal/tippy
      - source .venv/bin/activate
  - window_name: zsh
