---
# https://www.nerdfonts.com/font-downloads
font:
  normal:
    family: "JetbrainsMono Nerd Font"
    style: Regular
  bold:
    family: "JetbrainsMono Nerd Font"
    style: Bold
  italic:
    family: "JetbrainsMono Nerd Font"
    style: Italic
  bold_italic:
    family: "JetbrainsMono Nerd Font"
    style: Bold Italic
  size: 10

window:
  padding:
    x: 5
    y: 0

scrolling:
  history: 10000
  multiplier: 10

# Theme: Papercolor Light
colors:
  primary:
    background: "#eeeeee"
    foreground: "#444444"

  cursor:
    text: "#eeeeee"
    cursor: "#686868"

  normal:
    black: "#eeeeee"
    red: "#af0000"
    green: "#008700"
    yellow: "#5f8700"
    blue: "#0087af"
    magenta: "#8700af"
    cyan: "#005f87"
    white: "#878787"

  bright:
    black: "#bcbcbc"
    red: "#af0000"
    green: "#008700"
    yellow: "#5f8700"
    blue: "#0087af"
    magenta: "#8700af"
    cyan: "#005f87"
    white: "#eeeeee"
