# Weather (update hourly)
[weather]
command=curl -Ss 'https://wttr.in?0&T&Q' | cut -c 16- | head -2 | xargs echo
interval=3600
color=#A4C2F4

[time]
command=date '+%d-%m-%Y %H:%M'
interval=1
